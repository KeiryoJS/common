name: Lint Repository
on:
    push:
        branches:
            - main
    pull_request:
        paths-ignore:
            - "*.md"

jobs:
    lint:
        name: eslint
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout Repo
                uses: actions/checkout@v2

            -   name: Install NodeJS v14
                uses: actions/setup-node@v3
                with:
                    node-version: 14

            -   name: Install Dependencies
                run: yarn install --frozen-lockfile

            -   name: Run eslint
                run: yarn lint
