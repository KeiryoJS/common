name: Test
on:
    push:
        branches:
            - main
    pull_request:
        paths-ignore:
            - "*.md"

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout Repository
                uses: actions/checkout@v3

            -   name: Install NodeJS v14
                uses: actions/setup-node@v1
                with:
                    node-version: 14

            -   name: Install Dependencies
                run: yarn install --frozen-lockfile

            -   name: Build Project
                run: yarn build

            -   name: Run Tests
                run: yarn test

            -   name: Coverage
                run: yarn cov
